spring:
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST:localhost}:${PROD_DB_PORT:5432}/${PROD_DB_NAME:evcare}?sslmode=${PROD_DB_SSL_MODE:disable}
    username: ${PROD_DB_USERNAME:postgres}
    password: ${PROD_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
    open-in-view: false
  
  sql:
    init:
      mode: never
  
  data:
    redis:
      host: ${PROD_REDIS_HOST:localhost}
      port: ${PROD_REDIS_PORT:6379}
      password: ${PROD_REDIS_PASSWORD:}
      timeout: 2000ms
      ssl:
        enabled: ${PROD_REDIS_SSL:false}

# Logging for production
logging:
  level:
    root: INFO
    com.fpt.evcare: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
